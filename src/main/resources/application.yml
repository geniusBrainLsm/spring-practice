spring:
  main:
    banner-mode: off
  thymeleaf:
    cache: false
  #  datasource:
  #    url: ${db.url}
  #    username: ${db.username}
  #    password: ${db.password}
  #    driver-class-name: ${db.driver-class-name}
  jpa:
    defer-datasource-initialization: true
    open-in-view: false # 트랜잭션 범위 밖에서 영속성 컨텍스트를 유지할지 여부
